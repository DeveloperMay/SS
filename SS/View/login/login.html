<section class="content content_v content_h content_m auto">
	<h1 class="abigor-title">Entrar</h1>

	<form action="#" method="post">
		<div class="max800">
			<div>
				<input type="hidden" name="token" value="{{ token }}">
				<input type="text" name="id" placeholder="Your ID" class="width-100"/>
			</div>

			<div>
				<input type="password" name="senha" class="width-100" />
			</div>

			<div>
				<button type="submit">Entrar</button>
			</div>
		</div>
	</form>

	<a href="/login/recuperar">Esqueci minha senha</a>

</section>
